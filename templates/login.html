<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Corpo da página */
body {
    font-family: 'Arial', sans-serif;
    background-color: #ecf0f1;
    color: #34495e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Estilo do título */
h1 {
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 20px;
}

/* Formulário */
form {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Labels e inputs */
label {
    font-size: 1rem;
    margin-bottom: 8px;
    display: block;
    color: #2c3e50;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    color: #34495e;
}

input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #3498db;
    outline: none;
}

/* Botão de submit */
button {
    width: 100%;
    padding: 12px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}

/* Links */
p {
    margin-top: 10px;
    font-size: 1rem;
}

a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

a:hover {
    color: #2c3e50;
}

/* Responsividade */
@media (max-width: 480px) {
    body {
        padding: 20px;
    }

    form {
        width: 100%;
        padding: 20px;
    }
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required><br>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" required><br>
        <button type="submit">Entrar</button>
    </form>
    <p><a href="{{ url_for('auth.register') }}">Criar uma conta</a></p>
    <p><a href="{{ url_for('auth.reset_password') }}">Esqueceu a senha?</a></p>
</body>
</html>
